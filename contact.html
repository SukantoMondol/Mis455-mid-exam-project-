<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Perplexity AI Assistant -->
  <header>
    <nav>
      <div class="logo">
        <a href="index.html">Online Store</a>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-header">
      <h1>Get in Touch</h1>
      <p>We'd love to hear from you!</p>
    </section>

    <section class="contact-info">
      <div class="contact-card">
        <i class="fas fa-phone"></i>
        <h3>Phone</h3>
        <p>123-456-7890</p>
      </div>
      <div class="contact-card">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <p>info@onlinestore.com</p>
      </div>
      <div class="contact-card">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Address</h3>
        <p>123 Main Street, Anytown USA</p>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Online Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
